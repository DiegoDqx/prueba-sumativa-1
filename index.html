<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <style>
        .logo {
            width: 100px; 
        }
        .imagen-grande {
            width: 100%; /* Ocupa todo el ancho disponible */
            height: auto; /* Mantiene la proporción de la imagen */
        }
        .texto-pequeño {
            font-size: 14px; /* Ajusta el tamaño de la fuente según prefieras */
            text-align: center; /* Centra el texto */
        }
        .nav-links {
            display: flex;
            align-items: center; /* Centra verticalmente los elementos */
            margin-left: 20px; /* Espaciado entre logo y texto */
        }
        .nav-links a {
            margin-right: 20px; /* Espaciado entre los enlaces */
            text-decoration: none; /* Quita el subrayado */
            color: #007bff; /* Color del texto */
        }
        .busqueda-container {
            margin-top: 20px; /* Espacio entre el menú y la barra de búsqueda */
            text-align: right; /* Alinea el contenido a la derecha */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="d-flex align-items-center">
            <!-- Imagen del logo -->
            <img src="assets/imagenes/logo_cft.png" class="logo" alt="Logo CFT">
            <div class="nav-links">
                <a href="#">Inicio</a>
                <a href="#">Admisión</a>
                <a href="#">Carreras</a>
                <a href="#">Contáctanos</a>
            </div>
        </div>

        <!-- Imagen de la portada -->
        <img src="assets/imagenes/portada.jpeg" class="imagen-grande" alt="Imagen Grande">
    
        <p class="texto-pequeño">Si tienes dudas, usa nuestro formulario de contacto para realizar las preguntas que necesites. Recuerda que estamos para ayudarte y ofrecerte una educación de calidad.</p>
        
        <h1 class="text-center">Formulario</h1>

        <!-- Barra de búsqueda para "Buscar tu carrera" en la esquina derecha -->
        <div class="busqueda-container">
            <input type="text" class="form-control d-inline-block" placeholder="Buscar tu carrera" style="width: auto; max-width: 300px; display: inline;">
            <button class="btn btn-primary" style="display: inline;">Buscar</button>
        </div>

        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" required>
            </div>
            <div class="form-group">
                <label for="carrera">Carrera:</label>
                <input type="text" class="form-control" id="carrera" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" class="form-control" id="edad" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
